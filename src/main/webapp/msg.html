	<title>TSP Persona Chat</title>

	<meta name="keywords" content="Sedro, Lexicon, NLP, NLU" >

	<script type="text/javascript" src="/js/api_sedro.js?version=1"></script> 
	<script type="text/javascript" src="/js/msg.js?version=2"></script> 
</head>

<body>
	<div>		
		<div id='lheader'>
			<div>
				<h1>The Sedro Project</h1>
				<h3>Natural Language Understanding</h3>
				<h5>Version <span class="sedro_version"></span></h5>
			</div>
			<img src="/img/tsp-white-none.png" alt="{TSP}" />
			<h1>Chat</h1>
		</div>

		<div class="fLn" style='margin-top:110px;background:#FFF'>
			<input type='hidden' id='treename' value='english'/>
			<div class="cent">	
	
				<div class="fLn" id='msg_panel' style='min-height:680px'>								
					<div class='fLn'>
						<div class='fLn notwoke' style='margin-bottom:10px;margin-top:30px;background:#666;color:#FFF;height:40px;font-size:18px;padding-top:12px'>		
								&nbsp;&nbsp;Chat with Persona: <select id='persona' style='width:160px'><option value='sedro' selected>sedro</option></select>						
							<div class='bslink' id='wake_now_bt' style='width:70px;text-align:center;float:right;font-size:16px;margin-right:8px;margin-top:3px;background:#EEE'>Wake</div>
						</div>									
						<!-- INTERACT: WAKE selected persona to interact with -->			
						<div class='fLn woke' style='display:none'>					
							<div class='fLn' style='margin-bottom:10px;margin-top:10px;background:#666;color:#FFF;padding-bottom:5px;padding-bottom:2px'>	
								<span style='float:left;padding-top:5px'>&nbsp;Chatting: <span class='personaName' style='font-weight:bold'>...</span> {<span class='personaFullName' style='font-weight:bold'>...</span>}</span>			
							</div>								
							<!-- Chat View -->
							<div class='fLn' id='interact_msg' style='height: 250px;overflow:scroll;overflow-x:hidden'></div>	
							<!-- Text Box --><!-- Send Button -->
							<div class='fLn interact' id='interact_wd'>
								<div class='fLn' style='margin-top:5px;'>
									<textarea id='interact_text' style='width:98%;min-height:40px;margin-top:3px'></textarea>
								</div>
								<div class='bslink' id='send_now_bt' style='width:70px;text-align:center;float:right;font-size:16px;margin-top:8px;background:#EEE;margin-right:1px;'>Send</div>			
								<div class='bslink' id='bye_now_bt' style='width:70px;text-align:center;float:right;font-size:16px;margin-top:8px;background:#EEE;margin-right:1px;'>Bye</div>			
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
